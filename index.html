<!DOCTYPE html>
<html>
  <head>
    <title> Bowling Scorecard </title>
  </head>
  <body>
    <section>
      <h1>Score:</h1><h1 id="score"></h1>
      <p>
        <h2> Input Score: </h2>
        <button id="bowl0">0</button>
        <button id="bowl1">1</button>
        <button id="bowl2">2</button>
        <button id="bowl3">3</button>
        <button id="bowl4">4</button>
        <button id="bowl5">5</button>
        <button id="bowl6">6</button>
        <button id="bowl7">7</button>
        <button id="bowl8">8</button>
        <button id="bowl9">9</button>
        <button id="bowl10">10</button>
      </p>
    </section>
    <section>
      <button id="reset">Reset</button>
      <button id="new-game">New Game</button>
    </section>
    <script src="src/bowling.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="interface.js"></script>
